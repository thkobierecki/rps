<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header>
      Rock Paper Scissors
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="results">
      <p>Paper covers rock.You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="img/rock.png" alt="rock icon" />
      </div>
      <div class="choice" id="p">
        <img src="img/paper.png" alt="paper icon" />
      </div>
      <div class="choice" id="s">
        <img src="img/scissors.png" alt="scissors icon" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
